<!doctype html>
<html lang="en">
<head>
  <base>
  <title>WebIRC Using QWebirc V0.93-dev</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/qwebirc.css" rel="stylesheet">
  <!--<script src='js/dist/mootools-1.4.5.js'></script>-->
  <script src="//cdn.jsdelivr.net/mootools/1.4.5/mootools-core-1.4.5-full-nocompat.js"></script>
  <script src="js/dist/qwebirc-0.93dev.js"></script>
  <script>
    var ui = new qwebirc.ui.Interface("ircui", qwebirc.ui.QUI, {
      "appTitle": "Geeks IRC",
      "networkServices": ["Services.GeeksIRC.net"],
      "loginRegex": /You are now identified for/,
      "dynamicBaseURL": "",
      "staticBaseURL": "",
      "networkName": "Geeks",
      "baseURL": "",
      "node": false,
      "debug": true,
      "settings": {
        "channels": [],
        "nickname": "",
        "username": "",
        "password": "",
        "auth": false
      }
    });
  </script>
</head>
<body>
  <div id="ircui">
    <noscript>
      <div id="noscript">
        Javascript is required to use IRC.
      </div>
    </noscript>
  </div>
</body>
</html>
